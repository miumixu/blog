general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Tokyo
  python:
    version: 3.5.1

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install pelican -r requirements.txt

deployment:
  publish:
    branch: master
    commands:
      - git config user.name circleci
      - git config user.email circleci
      - make html
      - make github
